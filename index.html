<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="slider-container">
            <div class="slide-number" id="slide-number">Slide #6 of 6</div>
            <img src="images/cat-01.jpg" alt="" class="active">
            <img src="images/cat-02.jpg" alt="">
            <img src="images/cat-03.jpg" alt="">
            <img src="images/cat-04.jpg" alt="">
            <img src="images/cat-05.jpg" alt="">
            <img src="images/cat-06.jpg" alt="">




        </div>
        <div class="slider-controls">
            <span id="prev" class="prev">Previous</span>
            <span id="indicators" class="indicators">

            </span>
            <span id="next" class="next">Next</span>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
